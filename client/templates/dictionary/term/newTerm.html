<template name="newTerm">
	<form>
	<div class="container">
		<div class="row">		
			<div class="col-md-12">
				<div>
					<h2>New Dictionary Term</h2>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col-md-3">
	   				<label for="name">Entry Name: </label>
		   		</div>
		   		<div class="col-md-9">
				  	<input type="text" id="title" name="term_name" value="" class="form-control" placeholder="Name">
		   		</div>
		</div>
		<div class="row"><p></p></div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Definition:
					</div>	
					<div class="panel-body">
					<textarea name="definition" value=""></textarea>>
					</div>
				</div>
			</div>
		</div>
		<div class="row"><p></p></div>
		<div class="row">
			<div class="col-md-12">
				<p>Required Information: *</p>
			</div>
		</div>
		{{getDynamicFields _id}}
		{{#each dynamFields}}
			{{> dynamicField}}
		{{/each}}
		<!-- LOOP THROUGH THE DYNAMIC FIELDS FOR THIS DICTIONARY -->
		<div><button type='submit' class='btn btn-primary'>Submit</button></div>
	</div>
	</form>
</template>
