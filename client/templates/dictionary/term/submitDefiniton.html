<template name="submitDefinition">
	<div class="row">
		<div class="col-md-6">
			New Definition for: {{term_name}}
		</div>
	</div>
	<form>
		<input type="text" name="_id" hidden value="{{_id}}" />
		<input type="text" name="term_name" hidden value="{{term_name}}" />
		<div class="row">
			<textarea id="definition" name="definition"></textarea>
		</div>
		<div class="row">
			<input	type='submit' value='Submit' class='btn btn-primary'/>
		</div>
	</form>
</template>
