<template name="dictionaries">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="input-group input-group-lg">
					<input type="text" class="form-control" placeholder="Search for a definition" aria-describedby="searchbuttonaddon">
					<span class="input-group-addon" id="searchbuttonaddon"><a class="glyphicon glyphicon-search"></a></span>
				</div>
			</div>
		</div>
		<div class="row" {{isAdmin}}>
			<div class="col-md-4">
				<p></p>
				<a class="btn btn-primary" href="{{pathFor 'newDictionary'}}">Create a new Dictionary</a>
			</div>
			<div class="col-md-4">
				<button class="editDictionariesButton btn btn-warning" type="button" style="float: right">Remove Dictionary
          		<span class="glyphicon glyphicon-pencil"></span></button>
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-6">
				<h5>Pick a dictionary to explore it further, or use the search field to find the definition you are looking for.</h5>
				<h4>List of available dictionaries:</h4>
				{{#each dictionaries}}
					<div class="form-inline form-group" style="font-weight: 32">
						<div class="row" name="dictLink">
							<a href="{{pathFor 'dictionaryPage'}}">{{name}}</a>
						</div>
						<div class="row" name="editableInputField" hidden>
							<input class="form-control" id="name" disabled value="{{ name }}"/>
							<button class="btn btn-sm btn-danger deleteDictionary" style="float: right"><span class="glyphicon glyphicon-remove"></span></button>
							<hr>
						</div>
					</div>
				{{/each}}						
			</div>
		</div>
	</div>
</template>
