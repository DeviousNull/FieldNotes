
<template name="postItem">
 <div class="row">
    <div class="col-md-11">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <a href="{{pathFor 'postPage'}}" class="panel-title">{{>titleTemplate}}</a>
          <span style="float: right"> Rating: {{influence}}</span>
        </div>
        <div class="body">

        <div class="row"></div>
          {{#mathjax}}
            <span>
              {{top_summary.text}}&nbsp;
            </span>
          {{/mathjax}}
          <div class="row text-left">
            <div class="col-md-12">
              <small>Submitted ten seconds ago by {{getUserName userID}}</small>
            </div>
          </div>          
          <div class="row">
            <div class="col-md-2">
              <a href="{{pathFor 'postPage' hash='comments'}}">comments</a>
            </div>
            <div class="col-md-1">
              <span>Rating: </span>
            </div>
            <div class="col-md-3">
              {{> starsRating rating=community_quality_rating}}
            </div>
            <div class="col-md-3">
              <a href="{{doi}}">{{doi}}</a>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- 2nd column -->
    <div class="col-md-1" id="voteArrows" style="height: inherit">
        <div class="row">
          <button id="upvote-button" class="btn btn-default {{#if up_pressed}}pressed btn-info{{/if}}">
            <span class="glyphicon glyphicon-arrow-up"></span>
          </button>
        </div>
        <div class="row">
          <button id="downvote-button" class="btn btn-default {{#if down_pressed}}pressed btn-danger{{/if}}">
            <span class="glyphicon glyphicon-arrow-down"></span>
          </button>
        </div>
    </div>
  </div> <!-- snapshot -->
</template>
