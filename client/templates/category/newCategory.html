<template name="newCategory">
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h2>Create a Category</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="categoryname">Category Name: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="title" ng-model="nameValue" name="category_name" value="" class="required form-control" placeholder="Name">
                </div>
            </div>
            <div class="row"><p></p></div>
         
            <div>
                <button name="createCategoryButton" type="button" class="btn btn-primary">Create a Category</button>
            </div>
        </div>
    </form>
</template>
