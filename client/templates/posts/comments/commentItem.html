<template name="commentItem">
    {{rating}}
    <div class="row">
        {{#if loggedIn}}
        <div class="col-md-1">
            <button name="upArrow" type="button" class="btn-default {{#if upPressed}}pressed btn-info{{/if}}">
                <span name="upArrowButton" class="upArrowButton glyphicon glyphicon-arrow-up"></span>
            </button>
            <button name="downArrow" type="button" class="btn-default {{#if downPressed}}pressed btn-danger{{/if}}">
                <span name="downArrowButton" class="downArrowButton glyphicon glyphicon-arrow-down"></span>
            </button>
        </div>
        {{/if}}
        <div class="col-md-9">
            <div class="well">
                <div>
                    {{#if isAdmin}}
                    <button class="btn btn-sm btn-danger deleteComment" type="button" style="float: right"><span class="glyphicon glyphicon-remove"></span></button>
                    {{/if}}
                </div>
                <h4>
                    {{#mathjax}}
                    <span> {{text}} </span>
                    {{/mathjax}}
                </h4>
                <p>&nbsp; Author: {{username}}</p>
                <br/>
                {{createdAt}}
            </div>
        </div>
    </div>
</template>
