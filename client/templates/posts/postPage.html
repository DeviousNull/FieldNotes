<template name="postPage">
		 <div class="row">
        <div class="col-md-3">
          <label>DOI: </label> {{doi}}
        </div>
        <div class="col-md-3">
          <label>DATE PUBLISHED:</label> {{publish_date}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label>User Poster: </label> {{ findUser userID }}
        </div>
        <div class="col-md-3">
          <label>Publisher: </label> {{ publisher }}
        </div>
      </div>

      <div class="row">
        <div class="col-md-3"> 
          <label>Author: </label> {{ author }}
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="summaries">Summary: </label>
        </div>
        <div class="col-md-3">
          <a class="btn btn-default" href="{{pathFor 'submitSummary'}}">Submit summary </a>
        </div>
        
        <div class="col-md-3">
          <a class="summary-button btn btn-default" id="showAllSummeries">Show all Summaries</a>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          {{#each findSummaries _id}}
              {{> summaryTemplate}}
          {{/each}}
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-6">
          <label>Comments:</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          {{#each comments}}
              {{> commentItem}}
          {{/each}}
        </div>
      </div>
      <div class="row">
      <!-- {{#if currentUser}} -->
        {{> commentSubmit}}    
      <!-- {{else}} -->
        <!-- <p>Please log in to leave a comment</p> -->
      <!-- {{/if}} -->
      </div>
</template>
